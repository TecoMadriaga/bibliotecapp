{% extends 'base.html' %}
{% block title %}Prestamo{% endblock %}
{% block content %}
<section>
    <div class="container tm-pt-60">
        <div class="section-title">
            <h2>Prestamos</h2>
            <p>{% if prestamo %}Actualizar Prestamo{% else %}Crear Prestamo{% endif %}</p>
          </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        {% comment %}
        <a href="{% url 'detalle-libro' libro.id %}">Cancelar y volver</a>
        {% endcomment %}
            
    </div>      
</section>
{% endblock %}
