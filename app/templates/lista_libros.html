{% extends "base.html" %}

{% block title %}Listado de libros{% endblock %}

{% block content %}
    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>
                <a href="{% url 'detalle-libro' libro.id %}">{{ libro.titulo }}</a>
            </li>
        {% empty %}
            <li>No hay libros registrados.</li>
        {% endfor %}
    </ul>
{% endblock %}
