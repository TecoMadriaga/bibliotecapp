{% extends "base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
    <section>
        <div class="container tm-pt-60">
            <div class="section-title">
                <h2>BibliotecApp</h2>
                <p>Registro de Usuario</p>
              </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </section>
{% endblock %}
